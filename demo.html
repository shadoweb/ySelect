
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<title>yselect</title>
<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/ySelect.css">
<script type="text/javascript" src="js/ySelect.js"></script>
</head>
<body>
<script type="text/javascript">
function bfsubmit()
{
  $("#sort_list").value = $("#sort").ySelectedValues(",");
  alert($("#sort").ySelectedValues(","));
  alert($("#sort").ySelectedTexts(","));
  $("#sort_list2").value = $("#sort2").ySelectedValues(",");
  alert($("#sort2").ySelectedValues(","));
  alert($("#sort2").ySelectedTexts(","));
}
</script>

    <h3>添加新的新闻</h3>
     <form name="form" method="post" action="" onsubmit="bfsubmit()">
      <table cellpadding="10" cellspacing="0" class="tableF">
        <tbody><tr>
  <th valign="top"><t>标题<r>*</r></t></th>
  <td><input type="text" name="topic" class="i1"></td>
</tr>

<tr>
  <th valign="top"><t>多选</t></th>
  <td>
  <input type="hidden" name="sort_list" id="sort_list">
  <select id="sort" class="s1" multiple="multiple"><option value="1">招聘</option><option value="2">生活百态 </option></select>
  </td>
	</tr>

<tr>
  <th valign="top"><t>单选</t></th>
  <td>
  <input type="hidden" name="sort_list2" id="sort_list2">
  <select id="sort2" class="s1"><option value="1">招聘</option><option value="2">生活百态 </option></select>
  </td>
	</tr>
<script type="text/javascript">
$(function() {
        $("#sort").ySelect(
          {
            placeholder: '请选择',//选择框占位符
            searchText: '搜索',//下拉搜索占位符
            showSearch: true,//显示搜索 (true/false)
            numDisplayed: 2,//超出数量整合
            overflowText: '已选中 {n}项',//超出数量整合文本提示,{n}为数量
            isCheck:false
          }
        );
        $("#sort2").ySelect(
          {
            placeholder: '请选择',//选择框占位符
            searchText: '搜索',//下拉搜索占位符
            showSearch: true,//显示搜索 (true/false)
            numDisplayed: 1,//超出数量整合
            overflowText: '已选中 {n}项',//超出数量整合文本提示,{n}为数量
            isCheck:false
          }
        );
});
</script></tbody>
      </table>
      <div class="form_button"><button class="b2 submit">提交</button></div>
    </form>
</body>
</html>
